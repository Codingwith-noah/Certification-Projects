<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="styles.css"> 
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Coding Survey</h1>
    <p id="description">Please take a little time to help me improve</p>
    <div>
      <form id="survey-form" action="">
      <fieldset id="bsc-info">
        <legend>Basic Information</legend>
          <label for="name" id="name-label"> Please enter your name:
            <input id="name" type="text" placeholder="Name" value="email" required>
          </label>
          <label for="email" id="email-label" > Please enter your email:
            <input placeholder="Email" id="email" type="email" required>
          <label for="number" id="number-label"> Please enter your age:
            <input id="number" type="number" min="13" max="120" placeholder="Age"> 
          </label>
        </fieldset>
        <fieldset>
          <legend>Reference</legend>
          <label>
            How did you hear about us?
            <select id="dropdown">
              <option id="">Please select one</option>
              <option id="1">Friend/Family</option>
              <option id="2">YouTube</option>
              <option id="3">Advertisement</option>
              <option id="4">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Your thoughts</legend>
          <label>How likely our you to reccomend us to a friend?
          </label>
          <label for="very-likely" class="radio">
            Very likely
            <input type="radio" name="radio-likely" id="very-likely" value="very-likely" required checked>
          </label>
          <label for="likely" class="radio">
            Likely
            <input type="radio" name="radio-likely" id="likely" value="likely" required>
          </label>
          <label class="radio" for="not-likely">
            Not likely
            <input type="radio" name="radio-likely" id="not-likely" value="not-likely" required>
          </label>
          <label>
            What would you like to see improved? 
          <br>(check all that apply)
            <label class="radio"><input type="checkbox" value="FET" > Front end tutorials <br>
            <input type="checkbox" value="BET"> Backend tutorials<br>
            <input type="checkbox" value="Updates"> More updates<br>
            <input type="checkbox" value="CS"> Customer support<br>
            <input type="checkbox" value="Other"> Other<br>
            </label>
          </label>
          <label> Please share more:<br>
           <textarea></textarea> 
          <label>
          <input type="submit" id="submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
